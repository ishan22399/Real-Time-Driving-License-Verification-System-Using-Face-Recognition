<html lang="en">
<head>

    <style>

    font-family: 'Arial', sans-serif;

    max-width: 600px;

   font-family: 'Afacad';

    margin-top: 20px;
}

    font-weight: bold;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
}

input[type="file"] {
    display:block;

  border-color: transparent;
  outline: none;
}

  background-color: #f3f9ff;
}

  padding: 1rem;
  border-bottom: 1px solid #ddd;
}

}

  padding: 1rem;
}

.nav-link {
  color: #333;

}

  background-color: #ddd;

  background-color: #fff;
  border-radius: 0.25rem;
  margin-top: 0;

  background-color: #eee;
  color: #333;

    </style>
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">DLVS</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dashboard</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </div>
        </div>
      </nav>
    
    <div class="container">
        <h1>License Verification</h1>
        <form id="verificationForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="driverImage">Upload Driver Image:</label>
                <input type="file" class="form-control-file" id="driverImage" name="driverImage" accept="image/*" required>
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="uploadImage()">Upload</button>
            <button type="button" class="btn btn-outline-success" onclick="verify()">Verify</button>
        </form>
        <div id="result" class="mt-3"></div>
        
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function uploadImage() {
            let formData = new FormData(document.getElementById('verificationForm'));

            axios.post('/upload', formData)
                .then(response => {
                    console.log(response.data);
                    alert('Image uploaded successfully!');
                })
                .catch(error => {
                    console.error(error);
                    alert('Error uploading image.');
                });
        }
        
        function verify() {
    var formData = new FormData();
    var fileInput = document.getElementById('driverImage');

    if (!fileInput.files.length) {
        console.error('No file provided');
        displayResult({ success: false, message: 'No file provided' });
        return;
    }

    formData.append('driverImage', fileInput.files[0]);

    axios.post('/verify', formData)
        .then(response => {
            displayResult(response.data);
        })
        .catch(error => {
            console.error(error);
            displayResult({ success: false, message: 'Error during verification.' });
        });
}

function displayResult(data) {
  let resultDiv = document.getElementById('result');
  resultDiv.innerHTML = '';

  if (data.success) {
    resultDiv.innerHTML = `
      <div class="card border-success mb-3">
        <div class="card-header bg-success text-white">Verification Successful!</div>
        <div class="card-body text-dark">
          <p><strong>Name:</strong> ${data.data.name}</p>
          <p><strong>Date of Birth:</strong> ${data.data.dob}</p>
          <p><strong>Class of Vehicle:</strong> ${data.data.cov}</p>
          <p><strong>Driving License No:</strong> ${data.data.dl_number}</p>
          <p><strong>Date of Issue:</strong> ${data.data.doi}</p>
          <p><strong>Valid Till:</strong> ${data.data.vt}</p>
        </div>
      </div>
    `;
  } else {
    resultDiv.innerHTML = `
      <div class="card border-danger mb-3">
        <div class="card-header bg-danger text-white">Verification Failed!</div>
        <div class="card-body text-dark">
          <p class="card-text">${data.message}</p>
        </div>
      </div>
    `;
    console.error('Verification failed. User not found. Best Match Flow:', data.best_match_flow);
  }
}


    </script>
</body>
</html>
