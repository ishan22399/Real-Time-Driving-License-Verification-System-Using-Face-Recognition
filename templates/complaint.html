<html lang="en">

    <link rel="stylesheet" href="styles.css">
    <title>Vehicle Stolen Complaint</title>
</head>
<body>
    <div class="container">
        <h1>Vehicle Stolen Complaint Registration</h1>
        <form id="complaint-form">
            <div class="form-group">
                <label for="vehicle_make">Vehicle Make:</label>
                <input type="text" id="vehicle_make" name="vehicle_make" required>
            </div>
            <div class="form-group">
                <label for="vehicle_model">Vehicle Model:</label>
                <input type="text" id="vehicle_model" name="vehicle_model" required>
            </div>
            <div class="form-group">
                <label for="license_plate">License Plate Number:</label>
                <input type="text" id="license_plate" name="license_plate" required>
            </div>
            <div class="form-group">
                <label for="complaint">Complaint Details:</label>
                <textarea id="complaint" name="complaint" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit <i class="bi bi-check"></i></button>
        </form>
        <div id="confirmation" class="hidden">
            <p>Your vehicle stolen complaint has been registered. Thank you!</p>
        </div>
        <!-- Dark/Light Mode Toggle Button -->
        <button id="dark-mode-toggle" class="btn btn-secondary">Toggle Dark Mode <i class="bi bi-moon"></i></button>
    </div>

</html>
